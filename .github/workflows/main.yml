name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # 여기가 핵심! 윈도우 환경에서 실행하라는 뜻

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 파이썬 버전 설정

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 만약 다른 라이브러리(pandas 등)를 썼다면 여기에 pip install ... 추가

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name="SmartAudioSorter" SmartAudioSorter.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Windows-EXE-File
        path: dist/SmartAudioSorter.exe
