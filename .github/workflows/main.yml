name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 체크아웃 도구도 최신(v4)으로 변경
    - uses: actions/checkout@v4

    # 파이썬 설정 도구도 최신(v5)으로 변경
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # 버전도 안정적인 최신 3.11로 올림

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 필요한 경우 추가 라이브러리 설치 (예: pip install pandas)

    - name: Build with PyInstaller
      run: |
        # --clean 옵션 추가해서 더 깔끔하게 빌드
        pyinstaller --clean --noconsole --onefile --name="SmartAudioSorter" SmartAudioSorter.py

    # ★ 여기가 핵심! v3 -> v4로 변경됨
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-EXE-File
        path: dist/SmartAudioSorter.exe
